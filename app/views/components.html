<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BizRay - Components</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream-bg: #f1f1f1;
            --cream-light: #ffffff;
            --primary: linear-gradient(155deg, #7be4ac, #0B3866);
            --primary-dark: #1F2937;
            --accent: #4F5D75;
            --accent-light: #6B7A99;
            --text: #1F2937;
            --text-light: #6B7280;
            --border: linear-gradient(155deg, #7be4ac, #0B3866);
            --shadow: rgba(45, 49, 66, 0.08);
            --shadow-md: rgba(45, 49, 66, 0.12);
            --shadow-lg: rgba(45, 49, 66, 0.16);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--cream-bg);
            color: var(--text);
            line-height: 1.6;
            padding: 2rem;
        }

        /* No Results Card */
        .no-results-container {
            display: block;
            margin-bottom: 2rem;
        }

        .no-results-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem 2rem;
            border: 2px solid var(--border);
            box-shadow: 0 2px 8px var(--shadow);
            max-width: 520px;
        }

        .no-results-title {
            background: var(--primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .no-results-text {
            color: var(--text-light);
        }

        .no-results-query {
            color: var(--primary-dark);
            font-weight: 600;
        }
    </style>
</head>
<body>
<!-- Account Created Successfully Message -->
<div class="no-results-container">
    <div class="no-results-card">
        <h2 class="no-results-title">Account created successfully!</h2>
        <p class="no-results-text">Your account has been created. You can now log in to access your account.</p>
    </div>
</div>

<!-- Logged Out Successfully Message -->
<div class="no-results-container">
    <div class="no-results-card">
        <h2 class="no-results-title">Logged out successfully</h2>
        <p class="no-results-text">You have been logged out of your account.</p>
    </div>
</div>
</body>
</html>
