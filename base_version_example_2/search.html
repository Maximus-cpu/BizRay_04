<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - BizRay</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <nav>
        <a href__="index.html" class="logo">

        <div class="search-container">

        <div class="user-section">

                <select>
                    <option>All Risk Levels</option>
                    <option>Low Risk</option>
                    <option>Medium Risk</option>
                    <option>High Risk</option>
                </select>
                <select>
                    <option>Company Size</option>
                    <option>Small (0-50)</option>
                    <option>Medium (51-250)</option>
                    <option>Large (251+)</option>
                </select>
            </div>
        </div>

        <div class="results-header">
            <h2>Search Results</h2>

        <a href__="company.html" class="company-card">

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('q');
        if (searchQuery) document.getElementById('searchInput').value = searchQuery;
    </script>
</body>
</html>
