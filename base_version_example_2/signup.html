<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BizRay</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="logo-section">
            <a href="index.html" class="logo">
                <div class="logo-icon">üíº</div>
                <span>BizRay</span>
            </a>
        </div>

        <h2>Create Your Account</h2>
        <p class="subtitle">Start exploring company data and networks</p>

        <form onsubmit="handleSignup(event)">
            <div class="name-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="John" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="john.doe@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a strong password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary">Create Account</button>

            <p class="terms">
                By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </p>
        </form>

        <div class="divider">OR</div>

        <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>
        </div>

        <div class="back-home">
            <a href="index.html">‚Üê Back to home</a>
        </div>
    </div>

    <script>
        function handleSignup(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            alert('Account created successfully! Redirecting to search...');
            window.location.href = 'search.html?q=example';
        }
    </script>
</body>
</html>
