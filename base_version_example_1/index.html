<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizRay - Find Business Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">BizRay</div>
            <div class="nav-links">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="search.html" class="nav-link">Search</a>
                <a href="login.html" class="nav-link">Log In</a>
                <a href="signup.html" class="btn-primary">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Discover Business Intelligence</h1>
            <p class="hero-subtitle">Search and explore comprehensive company information in one place</p>
            
            <div class="search-container">
                <div class="search-box">
                    <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" class="search-input" placeholder="Search for companies..." id="searchInput" autocomplete="off">
                    <button class="search-btn" onclick="handleSearch()">Search</button>
                    <div id="suggestions" class="suggestions-box"></div>    <!-- search suggestions -->
                </div>
            </div>

            <div class="quick-stats">
                <div class="stat-item">
                    <div class="stat-number">10K+</div>
                    <div class="stat-label">Companies</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">50K+</div>
                    <div class="stat-label">Users</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">99.9%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
